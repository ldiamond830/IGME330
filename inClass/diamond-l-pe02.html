<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">


    <style>
      *{font-size:1.5em;}

      button{
        width: 150px;
        height: 50px;
        font-size: 14pt;
      }
      p{
        font-family: 'Share Tech Mono', monospace;
      }

      @media only screen and (min-width: 1024px){
        body{
          background-color: red;
          padding: 100px;
        }
      }
    </style>

    <script>
      'use strict';
      // 1 - get a reference to the button
      //let button = document.querySelector("button");
      // 2 - add a click event to button that calls a `sayHello` function
      //button.onclick = sayHello;
      // 3 - create a `sayHello()` function
      // 3A - get name of person from the <input>
      // 3B - get a reference to the #output <p>
      // 3C - update HTML of #output <p>
     

     //takes in a value from HTML input elements and prints a different greeting to the page based value of greeting
      let greet = (greeting) =>{
        //storing DOM elements
          let firstNameInput = document.querySelector("#input-firstname");
          let lastNameInput = document.querySelector("#input-lastname");
          let output = document.querySelector("#output");
  
          //takes input from HTML elements and trims off any extra spaces
          let firstName = firstNameInput.value.trim();
          let lastName = lastNameInput.value.trim();

          //checks for empty first and last name
          if(!firstName){
            firstName = "Peter"
          }
          // alternate using ternary opperator
          //basically evaluates if firstName is empty which means it would be false in a boolean context and if so sets it to "Peter"
          //firstName = firstName ? firstName : "Peter"

          if(!lastName){
            lastName = "Parker"
          }

          
          
          let message = "";
          //assigns output message based on which button was pressed
          if(greeting == "hello"){
            message = `Hello ${firstName} ${lastName}!`;
          }

          if(greeting == "goodbye"){
            message = `Goodbye ${firstName} ${lastName}!`;
          }
          
          //gets the checkbox element and puts the message in all caps if it is checked
          let checkbox = document.querySelector("#shoutify");
          if(checkbox.checked){
           message = message.toUpperCase();
          }

          //prints message to the web page
          output.innerHTML = message;
      }
     //assigns functions to buttons and style to output
      let init = () =>{
        //ties greet function to button and gives different parameter for each
          const helloButton = document.querySelector("#btn-hello");
          helloButton.onclick = () => greet("hello");
          
          const goodbyeButton = document.querySelector("#btn-goodbye");
          goodbyeButton.onclick = ()=> greet("goodbye");


          let output = document.querySelector("#output");
          //sets style of output
          output.style.color = "red";
          output.style.backgroundColor = "yellow";

      }


      window.onload = init;
      </script>
  </head>


<body>
  <button id = "btn-hello">Hello!</button>
  <button id = "btn-goodbye">Goodbye</button>

  
  <br>
  <input id="input-firstname" placeholder="Type in your first name">
  <br>
  <input id="input-lastname" placeholder="Type in your last name">
  <br>
  <input type="checkbox" id = "shoutify"><label for="shoutify"> Shoutify</label><br>
  <br>
  <p id="output">???</p>

  
</body>
</html>
