<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Phyllo-Classy Start</title>
	<style>canvas{ border: 1px solid black; }</style>
	<script>
	
        class PhylloFlower{
            constructor(centerX, centerY, divergence, c){
                this.n = 0;
                this.centerX = centerX;
                this.centerY = centerY;
                this.divergence = divergence;
                this.c = c;

            }

            draw(ctx){
                let a = this.n * dtr(this.divergence);
	
                let r = this.c * Math.sqrt(this.n);
                
                // now calculate the `x` and `y`
                let x = r * Math.cos(a) + this.centerX/2;
                let y = r * Math.sin(a) + this.centerY/2;
                //console.log(x,y);
                //let color = `rgba(${(n * divergence) % 256}, 0, 0, 1)`;
                let aDegrees = (this.n * this.divergence) % 361;
                let color = `rgba(${this.n}, ${this.divergence}, 0, 1)`;
                drawCircle(ctx, x, y, 2, color);

                this.n++;
                this.divergence *= 1.005;
            }

            // helpers
            dtr(degrees){
                return degrees * (Math.PI/180);
            }

            drawCircle(ctx,x,y,radius,color){
            ctx.save();
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x,y,radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
	}
        }
    
	"use strict";
	const canvasWidth = 640, canvasHeight = 480;
	let n = 0;
	const divergence = 137.5;
	const c = 4;
	
	let ctx;
    let sprites = [];

	function init(){
		ctx = canvas.getContext("2d");
		canvas.width = canvasWidth;
		canvas.height = canvasHeight;
		ctx.fillRect(0,0,canvasWidth,canvasHeight);
        sprites.push(new PhylloFlower(200,200,137.5, 4))
        sprites.push(new PhylloFlower(450, 200, 137.1, 3))
		loop();
	}
	
	function loop(){
                setTimeout(loop,1000/30);
                /*
		let a = n * dtr(divergence);
		let r = c * Math.sqrt(n);
		let x = r * Math.cos(a) + canvasWidth/2;
		let y = r * Math.sin(a) + canvasHeight/2;
		let color = `hsl(${n/5 % 361},100%,50%)`;
		drawCircle(ctx,x,y,2,color);
                n++;
                */
               for(let sprite of sprites){
                sprite.draw(ctx);
               }
	}


	// helpers
	function dtr(degrees){
		return degrees * (Math.PI/180);
	}

	function drawCircle(ctx,x,y,radius,color){
		ctx.save();
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(x,y,radius,0,Math.PI * 2);
		ctx.closePath();
		ctx.fill();
		ctx.restore();
	}
	
	window.onload = init;

	</script>
</head>
<body>
<canvas id="canvas"></canvas>

</body>
</html>
