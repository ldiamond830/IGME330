<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
      
        
		// #1 call the `init` function after the pages loads
		window.onload = init;

        let ctx; 
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			//ctx.fillStyle = "green"; 
            //ctx.fillStyle = "#00FF00";
            //ctx.fillStyle= "#0F0";
            ctx.fillStyle = "rgba(0,255,0,1)";
            
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 
            ctx.fillStyle = "red"; 
			
			
			ctx.beginPath()
			ctx.rect(120,120,400,300);
			ctx.closePath();
			ctx.fill();
            //ctx.fillRect(120,120,400,300);

            ctx.strokeStyle = "magenta";
            ctx.lineWidth = 10;
            ctx.strokeRect(120,120,400,300);

			//lines
			ctx.beginPath()
			ctx.moveTo(20,20);
			ctx.lineTo(620,460);

			ctx.moveTo(620,20);
			ctx.lineTo(20,460);

			ctx.closePath();
			ctx.stroke();

			ctx.beginPath()
			ctx.moveTo(0,0);
			ctx.lineTo(600,0);

			

			ctx.closePath();
			ctx.strokeStyle = 'yellow'
			ctx.lineWidth = 20;
			ctx.stroke();

			ctx.lineWidth = 5;
			//circle
			ctx.fillStyle = 'blue';
			ctx.strokeStyle = "black";
			ctx.beginPath()
			ctx.arc(320, 240, 50, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//semi circle
			ctx.fillStyle = 'black';
			ctx.strokeStyle = "teal";
			ctx.beginPath()
			ctx.arc(320, 240, 30,0, Math.PI  , false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//eyes
			ctx.fillStyle = 'black';
			ctx.strokeStyle = "teal";
			ctx.beginPath()
			ctx.arc(300, 215, 10, 0, Math.PI * 2 , false);
			
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			
			ctx.fillStyle = 'black';
			ctx.strokeStyle = "teal";
			ctx.beginPath()
			ctx.arc(335, 215, 10, 0, Math.PI * 2 , false);
			
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
			/* from canvas 1
            ctx.fillStyle = "blue";
            ctx.fillRect(40,40,40,40);

            ctx.fillStyle = "black";
            ctx.fillRect(40,80,40,80);

            ctx.strokeRect(40,40,40,120);

            ctx.strokeStyle = 'grey';
            ctx.strokeRect(20,20,600,440);
				*/

            update();

		}

        function getRandomColor(){
        function getByte(){
            return 55 + Math.round(Math.random() * 200);
        }
        return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function drawRandomRect(ctx){
            ctx.fillStyle = getRandomColor(); 
			ctx.strokeStyle = getRandomColor();
			ctx.lineWidth = getRandomInt(2,12)
			ctx.beginPath()
			ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90));
			ctx.closePath();
			ctx.fill();
            ctx.stroke();
        }


        function update(){
            requestAnimationFrame(update);
            drawRandomRect(ctx);
        }

	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
